<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="app container">
      <section class="container calculator">
        <header class="output calculator">
          <div class="output__input"></div>
        </header>

        <main class="keyboard">
          <button class="keyboard__item container">C</button>
          <button class="keyboard__item container">x^2</button>
          <button class="keyboard__item container">delete</button>

          <!-- first half of tool panel -->

          <div class="keyboard__item container">%</div>
          <div class="keyboard__item container">*</div>
          <div class="keyboard__item container">+</div>
          <div class="keyboard__item container">-</div>

          <!-- second half of tool panel -->

          <div class="keyboard__item container">1</div>
          <div class="keyboard__item container">2</div>
          <div class="keyboard__item container">3</div>

          <!-- first keyboard half -->

          <div class="keyboard__item container">4</div>
          <div class="keyboard__item container">5</div>
          <div class="keyboard__item container">6</div>

          <!-- second keyboard half -->

          <div class="keyboard__item container">7</div>
          <div class="keyboard__item container">8</div>
          <div class="keyboard__item container">9</div>

          <!-- third keyboard half -->

          <div class="keyboard__item container">0</div>
          <div class="keyboard__item container">.</div>
          <div class="keyboard__item equal"></div>
        </main>
      </section>
    </div>
  </body>
</html>
