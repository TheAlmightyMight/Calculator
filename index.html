<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app container">
      <section class="container calculator">
        <header class="output">
          <div class="output__input"></div>
        </header>

        <main class="keyboard" id="keyboard">
          <button class="keyboard__item container">C</button>
          <button class="keyboard__item container" id="sqrt">x^2</button>
          <button class="keyboard__item container">%</button>
          <button class="keyboard__item container">DEL</button>

          <!-- first half of tool panel -->

          <button class="keyboard__item container">/</button>
          <button class="keyboard__item container">x</button>
          <button class="keyboard__item container">+</button>
          <button class="keyboard__item container">-</button>

          <!-- second half of tool panel -->

          <button class="keyboard__item container">1</button>
          <button class="keyboard__item container">2</button>
          <button class="keyboard__item container">3</button>

          <!-- first keyboard half -->

          <button class="keyboard__item container">4</button>
          <button class="keyboard__item container">5</button>
          <button class="keyboard__item container">6</button>

          <!-- second keyboard half -->

          <button class="keyboard__item container">7</button>
          <button class="keyboard__item container">8</button>
          <button class="keyboard__item container">9</button>

          <!-- third keyboard half -->
          <button id="openModal" class="keyboard__item open-btn container"
            ><img src="./history_89998.svg"
          /></button>
          <button class="keyboard__item container">0</button>
          <button class="keyboard__item container">.</button>
          <button class="keyboard__item equal">=</button>
        </main>
      </section>

      <section id="modal" class="history hidden">
        <header class="modal__header">
          <button class="close-btn" id="closeModal">X</button>
          <h2>Your history:</h2>
        </header>
        <div class="modal__output"></div>
      </section>
    </div>
    <script type="module" src="output.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
