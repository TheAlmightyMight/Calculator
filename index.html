<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <section class="container">
        <header class="output">
          <input type="text" class="output__input" />
        </header>

        <main class="container">
          <div class="keyboard">
            <div class="keyboard__item">C</div>
            <div class="keyboard__item">x^2</div>
            <div class="keyboard__item">del</div>
            <div class="keyboard__item"></div>

            <!-- first half of tool panel -->

            <div class="keyboard__item">%</div>
            <div class="keyboard__item">*</div>
            <div class="keyboard__item">+</div>
            <div class="keyboard__item">-</div>

            <!-- second half of tool panel -->

            <div class="keyboard__item">1</div>
            <div class="keyboard__item">2</div>
            <div class="keyboard__item">3</div>
            <div class="keyboard__item"></div>

            <!-- first keyboard half -->

            <div class="keyboard__item">4</div>
            <div class="keyboard__item">5</div>
            <div class="keyboard__item">6</div>
            <div class="keyboard__item"></div>

            <!-- second keyboard half -->

            <div class="keyboard__item">7</div>
            <div class="keyboard__item">8</div>
            <div class="keyboard__item">9</div>
            <div class="keyboard__item"></div>

            <!-- third keyboard half -->

            <div class="keyboard__item"></div>
            <div class="keyboard__item">0</div>
            <div class="keyboard__item">.</div>
            <div class="keyboard__item"></div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
